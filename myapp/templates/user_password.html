{% load static %} {% block content %}

<head>
    {% block css %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-grad-school.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/lightbox.css' %}"> {% endblock %}
</head>
<section class="section contact" data-section="section6">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <h2> Password OTP</h2>
                </div>
            </div>
            <center>
                <div class="col-md-8">

                    <!-- Do you need a working HTML contact-form script?
                
                Please visit https://templatemo.com/contact page -->

                    <center>
                        <form id="otp" action="{% url 'user_password' %}" method="post" style="margin-left: 180px;">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12">
                                    <input type='password' placeholder="New Password." class="form-control" name='password'>
                                </div>
                                <div class="col-md-12">
                                    <input type='password' placeholder="Confirm Password." class="form-control" name='c_password'>
                                </div>
                                <div class="col-md-12">
                                    <fieldset>
                                        <button type='submit' id="form-submit" class="button">submit</button>
                                    </fieldset>
                                    <input type="hidden" name="email" value="{{email}}">
                                    <!-- <fieldset>
                                    <button type="submit"  class="button">Send Message Now</button>
                                </fieldset> -->
                                </div>
                            </div>
                        </form>
                    </center>
                </div>
            </center>

            </div>
        </div> -->

    </div>
</section>
{% endblock %}
